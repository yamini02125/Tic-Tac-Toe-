<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe - AI Mode</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🎮 Tic Tac Toe: VS Computer</h1>

  <div class="score-board">
    <p>Player: <span id="playerScore">0</span></p>
    <p>Computer: <span id="computerScore">0</span></p>
  </div>

  <div id="gameBoard">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>

  <p id="status">Player's Turn (X)</p>
  <button onclick="restartGame()">🔁 Restart</button>

  <!-- 🎵 Background Music -->
  <audio id="music" autoplay loop>
    <source src="music.mp3" type="audio/mp3">
  </audio>
  <button onclick="toggleMusic()">🔊 Mute / Unmute</button>

  <script src="script.js"></script>
</body>
</html>
